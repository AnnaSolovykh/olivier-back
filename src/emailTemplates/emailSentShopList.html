<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oliver AI planning app - No Reply</title>
  </head>
  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        background-color: #ffffff;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
      ">
      <tr>
        <td>
          <!-- Logo -->
          <img
            src="https://raw.githubusercontent.com/Code-the-Dream-School/dd-prac-team1-front/devops/initial-setup/public/email_logo.png"
            alt="Oliver AI planning app Logo"
            style="max-width: 200px; margin-bottom: 20px" />
        </td>
      </tr>
      <tr>
        <td>
          <p
            style="
              font-family: Arial, sans-serif;
              font-size: 16px;
              line-height: 1.5;
              color: #333333;
            ">
            {{userEmailAddress}} sent you the following shopping list:
          </p>
          {{emailContainer}}
        </td>
      </tr>
    </table>
  </body>
</html>
